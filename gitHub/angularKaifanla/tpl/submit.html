<div ng-include="'tpl/include/header.html'"></div>
<div class="container" style="border:1px solid #999;border-radius: 3px; padding:25px 10px;">
    <div ng-show="confirm" >

            <div class="form-group">
                <label for="user_name">联系人：</label>
                <input type="text" id="user_name" class="form-control" ng-model="user_name"/>
            </div>
            <div class="form-group">
                <label>性别：</label>

                <div class="radio">
                    <label>
                        <input type="radio" value="man" ng-model="sex"/> 先生
                    </label>

                    <label>
                        <input type="radio" value="women" ng-model="sex"/> 女士
                    </label>
                </div>

            </div>
            <div class="form-group">
                <label for="phone">联系电话：</label>
                <input type="tel" id="phone" class="form-control" ng-model="phone"/>
            </div>
            <div class="form-group">
                <label for="addr">送餐地址：ַ</label>
                <textarea id="addr" class="form-control" ng-model="addr"></textarea>

            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" ng-click="mySub()">确认下单</button>
            </div>

    </div>
    <div ng-hide="confirm" class="alert alert-success">

        {{orderId}}

    </div>
</div>


<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
