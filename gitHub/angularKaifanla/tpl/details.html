<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
    <ul class="breadcrumb">
        <li><a href="#/start">首页</a></li>
        <li>详情</li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-body">
            <h2 ng-bind="dish.name"></h2>
            <hr/>
            <div >
            <img ng-src="img/{{dish.img_lg}}" class="img-responsive" style="margin:auto;" alt=""/>
            </div>
            <div class="well">
                <p><b>主要原料：</b><span ng-bind="dish.material"></span></p>
                <br/>
                <p ng-bind = "dish.detail">

                </p>
                <hr/>
                <p class="text-danger">
                    {{dish.price| currency:"￥"}}
                </p>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <button class="pull-right btn btn-warning" style="margin-left:15px;" ng-click="jump('/main')">我再看看</button>
            <button class="pull-right btn btn-success" ng-click="jump('/submit/'+dish.did)">我要订餐</button>
        </div>
    </div>

</div>
